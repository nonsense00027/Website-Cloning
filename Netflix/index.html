<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/ded71382fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="./img/logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded">Sign in</a>
      </div>
      <div class="showcase-bottom">
        <h1>See what's next</h1>
        <p class="text-lg">Watch anywhere, cancel anytime.</p>
        <a href="#" class="btn btn-xl"
          >Watch Free For 30 Days <i class="fas fa-chevron-right 3x"></i
        ></a>
      </div>
    </header>

    <section class="tab-icons">
      <div class="container">
        <div class="tab-icon-1">
          <i class="fas fa-plus 3x"></i>
          <p>Cancel at any time</p>
        </div>
        <div class="tab-icon-2">
          <i class="fas fa-minus 3x"></i>
          <p>Watch anywhere</p>
        </div>
        <div class="tab-icon-3">
          <img src="" alt="" />
          <p>Pick your price</p>
        </div>
      </div>
    </section>
  </body>
</html>
